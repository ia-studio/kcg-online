<div class="index-header">
    <div class="big-header big-header--back"></div>
    <div class="big-header-slash hidden-xs"></div>
    <div class="big-header container hidden-xs">
    </div>
    <div class="header-content animated ">
        <div class="header-content-bg"></div>
        <div class="header-content-info">
            <p class="text-center font-2xl">歡迎進入<br>線上即時服務平台</p>
            <p>平台提供陳情、檢舉、投訴與市<br>民生命財產安全相關事項請速撥</p>
            <p class="text-center">撥打&nbsp;&nbsp;<a class="font-2xl phone-call" href="tel:1999">1999</a>&nbsp;&nbsp;專線</p>
            <a href="javascript:void(0)" ng-click="m.getScrollTarget('mayor')" class="btn btn-orange page-scroll"><i class="fa fa-envelope"></i>&nbsp;&nbsp;寫信給市長</a>
        </div>
    </div>
</div>
<div class="body">
    <div class="container shadow-3d">
        <div class="out-conatainer row">
            <div class="article-header text-center">
                <h1 id="mayor" class="article-title">市長信箱</h1>
            </div>
        </div>
        <div class="row pdLR1x body-content" *ngIf="caseTypes">
            <div class="col-md-4">
                <div class="case-type" *ngFor="let type of caseTypes | slice:0:7" (click)="type.active=!type.active" [ngClass]="{active:type.active}">
                    <p class="case-type-name" ><span class="case-type-num">
                        {{ type.Item }} <i class="fa Example of angle-double-right fa-angle-double-right"></i></span>
                        {{type.ItemName}} <span class="case-open pull-right"><i class="fa fa-plus"></i></span>
                    </p>
                    <div class="clearfix"></div>
                    <ul class="case-list" *ngIf="type.Subitems">
                        <li class="case-item" *ngFor="let item of type.Subitems"><a [routerLink]="['/report/'] + type.Item + ['/'] + item.Subitem">{{item.SubitemName}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="case-type" *ngFor="let type of caseTypes | slice:7:14" (click)="type.active=!type.active" [ngClass]="{active:type.active}">
                    <p class="case-type-name" ><span class="case-type-num">
                        {{ type.Item }} <i class="fa Example of angle-double-right fa-angle-double-right"></i></span>
                        {{type.ItemName}} <span class="case-open pull-right"><i class="fa fa-plus"></i></span>
                    </p>
                    <div class="clearfix"></div>
                    <ul class="case-list" *ngIf="type.Subitems">
                        <li class="case-item" *ngFor="let item of type.Subitems"><a [routerLink]="['/report/'] + type.Item + ['/'] + item.Subitem">{{item.SubitemName}}</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="case-type" *ngFor="let type of caseTypes | slice:14:21" (click)="type.active=!type.active" [ngClass]="{active:type.active}">
                    <p class="case-type-name" ><span class="case-type-num">
                        {{ type.Item }} <i class="fa Example of angle-double-right fa-angle-double-right"></i></span>
                        {{type.ItemName}} <span class="case-open pull-right"><i class="fa fa-plus"></i></span>
                    </p>
                    <div class="clearfix"></div>
                    <ul class="case-list" *ngIf="type.Subitems">
                        <li class="case-item" *ngFor="let item of type.Subitems"><a [routerLink]="['/report/'] + type.Item + ['/'] + item.Subitem">{{item.SubitemName}}</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="pop" *ngIf="!caseTypes">
            <div class="pop-content">
                <div class="mk-spinner-doublecircle"></div>
                <span class="loading-words">Loading ...</span>
            </div>
        </div>
    </div>
</div>
