<div class="container">
  <div class="banner row">
    <div class="banner-page-name">
      <h2 class="dk-green">常見問與答</h2>
      <p class="dk-green">Frequently Asked Questions</p>
    </div>
    <img src="./assets/images/banner/banner_pic_faq.png" alt="">
  </div>
  <div class="row">
    <div class="col-md-3 pdLR1x maT1x">
      <a class="btn btn-green" href="javascript:void(0);" (click)="isSearch=!isSearch"><i class="fa fa-search"></i> 全文檢索</a>
    </div>
    <div class="col-md-12 maT1x">
      <div class="search" [ngClass]="{active:isSearch}">
        <form action="" class="">
          <div class="search-lable combine-icon combine-before maT1x">
            <div class="border-bottom">
              <i class="fa fa-search"></i>
              <input type="text" placeholder="搜尋關鍵字" (keyup)="inputKeyWord($event)">
            </div>
          </div>
          <div class="search-lable combine-icon combine-after">
            <div class="border-bottom">
              <input type="text" [value]="selectedCategory.text" readonly>
              <select (change)="changeCategory($event.target)" >
                  <option value="">請選擇處理單位</option>
                  <option *ngFor="let category of categories" [value]="category.kind" >{{category.kind_name}}</option>
              </select>
              <i class="fa fa-chevron-down"></i>
            </div>
          </div>
          <div class="search-lable text-right">
            <button class="search-btn" (click)="search()">查詢</button>
          </div>
        </form>
      </div>
      <div class="article-content">
        <div class="faq row">
          <div class="faq-head col-md-12 hidden-xs hidden-sm">
            <div class="col-md-7">陳情內容</div>
            <div class="col-md-2">單位</div>
            <div class="col-md-1">人氣</div>
            <div class="col-md-2"></div>
          </div>
          <div class="faq-item col-md-12" [ngClass]="{active:item.active}" *ngFor="let item of faqs;let i = index">
            <div class="col-md-7 navy"><a [routerLink]="['/faq/'] + item.OrganNo + ['/'] + item.SeqNo">{{item.CaseContent}}</a> <span class="faq-open pull-right hidden-md hidden-lg" (click)="item.active=!item.active"><i class="fa fa-plus" [ngClass]="{active:item.active}"></i></span></div>
            <div class="col-md-2 text-black">{{item.OrganName}}</div>
            <div class="col-md-1 text-black">{{item.ViewCount}}</div>
            <div class="col-md-2 text-right"><a class="text-orange" [routerLink]="['/faq/'] + item.OrganNo + ['/'] + item.SeqNo">詳細陳情內容 <i class="fa fa-angle-double-right"></i></a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
